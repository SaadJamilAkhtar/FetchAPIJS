<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fetch API Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Noto Sans';
            }
        </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="display-4 mb-4 mt-4">Fetch Api Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary mt-4 mb-4" id="getText">Get Text</button>
            <button class="btn btn-success m-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning mt-4 mb-4" id="getPosts">Get API DATA</button>
        </div>
        <div id="output"></div>
        <hr>
        <form id="addPost">
            <div class="form-group">
                <input class="form-control mb-4" type="text" id="title" placeholder="title">
            </div>
            <div class="form-group">
                <textarea class="form-control mb-4" name="body" id="body" cols="30" rows="10"
                    placeholder="Body"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>


    <script>
        document.getElementById('getText').addEventListener('click', getText);

        function getText() {
            fetch('sample.txt')
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById('output').innerHTML = data;
                })
                .catch((err) => console.log(err))
        }

        document.getElementById('getUsers').addEventListener('click', getUsers);

        function getUsers() {
            fetch('data.json')
                .then(res => res.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">Users</h2>'
                    data.forEach((user) => {
                        output += `
                    <ul class="list-group mb-3">
                        <li class="list-group-item">ID: ${user.id} </li>
                        <li class="list-group-item">Email: ${user.email} </li>
                        <li class="list-group-item">Name: ${user.name} </li>
                    </ul>
                `

                        document.getElementById('output').innerHTML = output;

                    })
                })
        }


        document.getElementById('getPosts').addEventListener('click', getPosts);

        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(res => res.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">Posts</h2>'
                    data.forEach((post) => {
                        output += `
                    <div class="card card-body mb-3">
                        <h3 class="">${post.title} </h3>
                        <p>${post.body} </p>
                    </div>
                `

                        document.getElementById('output').innerHTML = output;

                    })
                })
        }


        document.getElementById('addPost').addEventListener('submit', addPost);

        function addPost(e) {
            e.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: {
                    'Accept': "application/json, text/plain, */*",
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({ title: title, body: body })
            })
                .then((res) => res.json())
                .then((data) => {
                    console.log(data)
                })
                .catch((e) => console.log(e))

        }

    </script>
</body>

</html>
